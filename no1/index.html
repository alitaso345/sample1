<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No1</title>
  </head>
  <body>
    <div id="wrapper">
      <header class="header" style="position: fixed; z-index: 9999; width: 100%; padding: 34px 24px; box-sizing: border-box;">
        <div class="header_inner" style="position: relative; text-align: center;">
          <h1 style="font-size: 100%; font-weight: normal; margin: 0;">
            <a href="/no1/">
              <img src="/no1/images/header_logo.svg" class="header_log">
            </a>
          </h1>
          <a href="https://info.cookpad.com">
            <div class="cookpad_logo_wrapper" style="position: absolute; top: -10px; right: 0; background: #ffffff; padding: 14px 20px 13px 18px; border-radius: 10px;">
              <img src="/no1/images/cookpad_logo.svg" class="cookpad_logo" style="max-width: 138px; vertical-align: middle;" alt="cookpad">
            </div>
          </a>
        </div>
      </header>
      <section class="main" style="height: 1000px; background: #f5f5f5;">
        <div class="main_wrapper">
          <img src="/no1/images/main_logo.svg" class="main_logo" alt="cookpad TechConf 2022">
          <img src="/no1/images/main_naruta.jpeg" class="main_naruta">
          <img src="/no1/images/main_nagano.jpeg" class="main_nagano">
          <img src="/no1/images/date_and_place.svg" class="date_and_place pc">
        </div>
      </section>
    </div>
  </body>
</html>
